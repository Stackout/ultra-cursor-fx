name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from TOC
        id: get_version
        run: |
          VERSION=$(grep "## Version:" UltraCursorFX.toc | sed 's/## Version: //')
          if [ -z "$VERSION" ]; then
            VERSION=$(date +%Y.%m.%d.%H%M)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create release package
        run: |
          mkdir -p release
          zip -r release/UltraCursorFX-${{ steps.get_version.outputs.version }}.zip \
            UltraCursorFX.toc \
            UltraCursorFX.lua \
            Localization.lua \
            Bindings.xml \
            icon.png \
            README.md \
            -x "*.git*" "*.github*"
      
      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## UltraCursorFX ${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download `UltraCursorFX-${{ steps.get_version.outputs.version }}.zip`
            2. Extract the contents to `World of Warcraft\_retail_\Interface\AddOns\UltraCursorFX\`
            3. Restart WoW or reload UI with `/reload`
            
            ### What's Changed
            See commit history for details.
          files: release/UltraCursorFX-${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
