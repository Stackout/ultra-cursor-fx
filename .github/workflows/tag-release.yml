name: Create Tag on Main Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '.gitignore'

jobs:
  # MUST run tests before creating tag
  test:
    name: Verify Quality Before Tagging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make test script executable
        run: chmod +x ./test.sh

      - name: Run full test suite
        run: ./test.sh all

      - name: Verify all tests passed
        run: |
          echo "âœ… All tests passed - code is ready for tagging"

  tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: test  # BLOCKS tagging until tests pass
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from commit message
        id: get_version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Check if commit message contains version bump
          if echo "$COMMIT_MSG" | grep -qE '\[release:v[0-9]+\.[0-9]+\.[0-9]+(-[a-z]+)?\]'; then
            VERSION=$(echo "$COMMIT_MSG" | grep -oP '\[release:v\K[0-9]+\.[0-9]+\.[0-9]+(-[a-z]+)?(?=\])')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should_tag=true" >> $GITHUB_OUTPUT
            echo "Found version in commit: v$VERSION"
          else
            echo "should_tag=false" >> $GITHUB_OUTPUT
            echo "No release tag in commit message"
          fi

      - name: Check if tag exists
        if: steps.get_version.outputs.should_tag == 'true'
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Create and push tag
        if: steps.get_version.outputs.should_tag == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"
          echo "Created and pushed tag v${{ steps.get_version.outputs.version }}"
